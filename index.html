<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="OniRicat's JS Drumkit" />
    <meta
      property="og:image:url"
      content="./images/thumbnail.jpg"
    />
    <meta property="og:description" content="A JavaScript drum kit featuring some sound design." />
    <title>OniRicat's JS Drumkit</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>

  <body class="page__main">
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>
    <footer class="page__footer">
      <ul class="footer__list">
        <li class="footer__list--element">
          <a
            class="footer__list--element--link"
            href="https://oniricat.bandcamp.com/"
            >Bandcamp</a
          >
        </li>
        <li class="footer__list--element">
          <a
            class="footer__list--element--link"
            href="https://soundcloud.com/oni_ricat"
            >Soundcloud</a
          >
        </li>
        <li class="footer__list--element">
          <a
            class="footer__list--element--link"
            href="https://pivotlivecomposer.bandcamp.com/album/from-the-blank"
            >Pivot</a
          >
        </li>
        <li class="footer__list--element">
          <a
            class="footer__list--element--linkjs"
            href="https://javascript30.com/"
            >Javascript30</a
          >
        </li>
        <li class="footer__list--element">
          <a
            class="footer__list--element--linkgit"
            href="https://github.com/ctalloc/JS-Oniric-DrumKit"
            >Github</a
          >
        </li>
      </ul>
      A
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
